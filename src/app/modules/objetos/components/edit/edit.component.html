<button type="button" class="btn btn-success" (click)="[openModal(template)]" >Editar</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Editar</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="formEdit" (submit)="onSubmit()">
  <div class="modal-body">
    
        <div class="form-group" >
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="form-group" >
          <label for="genero">Genero</label>
          <input id="genero" type="text" class="form-control" formControlName="genero">
      </div>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="reset" class="btn btn-info">Limpiar</button>
  </div>
</form>
</ng-template>
