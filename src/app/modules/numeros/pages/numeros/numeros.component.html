<div class="container mt-4">

  <app-add (addEmit)=agregar($event) [total]="total"></app-add>

  <div *ngIf="error" class="alert alert-warning" role="alert">
    {{error}}
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"> Numeros </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let numero of numeros">
        <td>{{numero}}</td>
      </tr>
    </tbody>
  </table>

</div>
